<ion-header>

  <ion-navbar>
    <ion-title>GameTable</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        A: Vlad
      </ion-col>
      <ion-col>
        B: Alex
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-50 style="background-color: #e74c3c;">
        <ion-list>
          <button ion-item *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9]" (click)="itemSelected(item)">
            {{ item }}
            </button>
        </ion-list>

      </ion-col>

      <ion-col col-50 style="background-color: #e57c3c;">
       <ion-list>
          <button ion-item *ngFor="let item of [10, 11, 12, 13, 14, 15, 16, 17, 18]" (click)="itemSelected(item)">
            {{ item }}
            </button>
        </ion-list>
      </ion-col>

</ion-row>
  </ion-grid>



</ion-content>
